name: Test Project
on:  push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
        with:
          node-version: 18
          path: Code/02 Basics/03 Finished Project
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm run test